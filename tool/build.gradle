plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.letorbi:discord-game-sdk4j:connection-check-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.10'

    //implementation files('/home/letorbi/Repositories/discord-game-sdk4j/target/discord-game-sdk4j-0.5.5.jar')
    implementation files('/usr/share/processing/lib/pde.jar')

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Include all libraries in the jar
jar {
    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
